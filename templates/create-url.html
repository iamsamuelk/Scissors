{% include 'layoutloggedin.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Create a shortened url
        </div>
        <div class="card-body">
            {% if msg %}
                <div class="alert alert-danger" role="alert">
                    {{ msg }}
                </div>
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <label>Target URL</label>
                    <input type="text" class="form-control" name="target_url" placeholder="Input the url you want to shorten" required>
                </div>
                <div class="form-group">
                    <label>Custom Domain Name</label>
                    <input type="text" class="form-control" name="custom_key" placeholder="Input your Custom domain name" required>
                </div>
                <button type="submit" class="btn btn-primary">Create shortened url</button>
            </form>
        </div>
    </div>
</div>
